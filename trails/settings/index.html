<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Trail Navigator</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/trails/">Home</a></li>
                <li><a href="/trails/trail-list.html">Trails</a></li>
                <li><a href="/blog/">Blog</a></li>
                <li><a href="/resources/">Resources</a></li>
                <li><a href="/trails/about/">About</a></li>
                <li><a href="/trails/settings/">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="settings-content">
            <h1>Settings</h1>
            
            <div class="settings-group">
                <h2>Display Preferences</h2>
                <div class="setting-item">
                    <span class="setting-label">Distance Units:</span>
                    <select id="distanceUnit">
                        <option value="km">Kilometers</option>
                        <option value="mi">Miles</option>
                    </select>
                </div>
                <div class="setting-item">
                    <span class="setting-label">Elevation Units:</span>
                    <select id="elevationUnit">
                        <option value="m">Meters</option>
                        <option value="ft">Feet</option>
                    </select>
                </div>
            </div>
        
            <div class="settings-group">
                <h2>App Information</h2>
                <div class="setting-item">
                    <span class="setting-label">Version:</span>
                    <span>1.2.0</span>
                </div>
            </div>
        </div>
    </main>
    <script src="/js/script.js"></script>
</body>
</html>
